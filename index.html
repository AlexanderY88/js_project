<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap css-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">



    <title>Task Manager</title>
</head>
<body>
    <header class="header">
            <h1 class="mainTitle h1">Todo list <i class="bi bi-check-lg text-success"></i></h1>
    </header>

    <div class="container">
        <div class="addTaskContainer">
            <form class="addTaskForm">
                <div class="form-row">
                    <div class="mb-2 textInput form-group">
                        <label for="todoText" class="form-label" >Enter your todo item </label>
                        <input type="text" class="form-control" id="todoText" maxlength="120" >
                        <div id="todoTextMessage" class="form-text">Max length 120 symbols</div>
                        
                    </div>
                    <div class="mb-2 dateInput form-group" >
                        <label for="dueDate" class="form-label">Due Date</label>
                        <input type="date" id="dueDate" name="dueDate" class="form-control"  />
                    </div>
                    <div class="buttonSubmit form-group">
                        <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                    </div>
                    <div id="errorMessage" class="form-text text-danger"></div>
                </div>
            </form>
        </div>

        <div class="buttonsContainer">
            <button class="allTasks btn btn-primary" id="showAllTasksBtn">All tasks</button>
            <button class="pending btn btn-primary" id="showPendingTasksBtn">Pending</button>
            <button class="done btn btn-primary" id="showCompletedTasksBtn">Done</button>
        </div>



        <!-- tasks list -->
        <div class="tasksContainer">
            <div class="itemsHeaderContainer">
                <h2 class="todoItemsHeader">Todo Items:</h2>
            </div>
            <ul id="tasksListElement" class="list-group list-group-flush w-100">
                <li>There is no tasks yet</li>
            </ul>
        </div>

    </div>

<script src="./script.js"></script>
<!-- Bootstrap js-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
